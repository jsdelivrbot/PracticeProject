<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
    //   37.620347699999996 , 126.92076739999999
      function initMap() {
          var home =  {lat: 37.620347699999996, lng: 126.92076739999999};
        map = new google.maps.Map(document.getElementById('map'), {
          center: home,
          zoom: 15
        });
             var marker = new google.maps.Marker({
          position: home,
          map: map
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHCnxd6Mit6q2C0EYQmLmUs5LhjX5FY3s&callback=initMap"
    async defer></script>
  </body>
</html>
